{% extends 'base.html' %}
{% load static %}
{% block content %}

<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 p-0 bg-light py-5">
                <div>
                    {% include 'message.html' %}
                    <div class="d-flex justify-content-center mx-2">
                        <div class="col-12 col-md-4 card p-3">
                            <h4>Register</h4>
                            <form action="" method="post">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="">Name</label><br>
                                    <input class="form-control" type="text" name="name" placeholder="Username">
                                </div>
                                <div class="mb-3">
                                    <label for="">Mobile</label><br>
                                    <input class="form-control" type="number" name="mobile" placeholder="Password">
                                </div>
                                <div class="mb-3">
                                    <label for="">Email</label><br>
                                    <input class="form-control" type="email" name="email" placeholder="Password">
                                </div>
                                <div class="mb-3">
                                    <label for="">Password</label><br>
                                    <input class="form-control" type="password" name="password" placeholder="Password">
                                </div>
                                <div class="">
                                    <input class="btn btn-primary form-control" type="submit" name="submit" value="SUBMIT" >
                                </div>
                                <div>
                                    <p>Already have an account?<a class="text-decoration-none fs-5" href="/login">Login</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
