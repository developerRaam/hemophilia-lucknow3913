<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Patient</title>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
    </style>
</head>
<body>
    <div>
        <h2>{{name}} (<span style="font-size:15px">{{mobile}}</span>)</h2>
        <table>
            <tr>
                <th>Name</th>
                <td>{{name}}</td>
            </tr>
            <tr>
                <th>Father's Name</th>
                <td>{{father_name}}</td>
            </tr>
            <tr>
                <th>Aadhar No.</th>
                <td>{{aadhar_number}}</td>
            </tr>
            <tr>
                <th>Mobile No.</th>
                <td>{{mobile}}</td>
            </tr>
            <tr>
                <th>Whatsapp No.</th>
                <td>{{whatsapp_number}}</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>{{email}}</td>
            </tr>
            <tr>
                <th>Address</th>
                <td>{{address}}</td>
            </tr>
            <tr>
                <th>Message</th>
                <td>{{comment}}</td>
            </tr>
        </table>
    </div>
</body>
</html>
