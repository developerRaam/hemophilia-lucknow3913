{% extends 'base.html' %}
{% load static %}
{% block title %} Hemophilia Gallery | {{site_name}}{% endblock %}
{% block content %}

<!--Section 2 hemophilia galary-->
<section class="mt-5">
    <div class="container">
        <div style="margin-top:60px">
            <span class="gradient-bgcolor text-white px-3 p-1" >Hemophilia Gallery</span>
            <p class="w-100 border_bottom"></p>
        </div>
        <div class="row py-3 gy-2">
            {% for data in objects %}
            <div class="col-md-6">
                <div class="overflow-hidden">
                    <div class="gallery-images">
                        <figure>
                            <img class="w-100" src="{% if data.image %}{{data.image.url}}{% endif %}" alt="hemophilia society lucknow" loading="lazy" />
                        </figure>
                    </div>
                    <h5 style="font-family: auto;">{{data.title}}</h5>
                </div>
            </div>
            {% endfor %}
        </div>
        <!--Pagination-->
        {% include 'pagination.html' %}
    </div>
</section>

{% endblock content %}
